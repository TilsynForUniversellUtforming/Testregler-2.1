name: Label PR on Unique Approvals

on:
  pull_request_review:
    types:
      - submitted

jobs:
  label_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check unique approvals and label PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const newLabel = 'Kvalitetssikring er gjennomfÃ¸rt';
            const existingLabel = 'Klar for kvalitetssikring';

            try {
              const { data: reviews } = await github.rest.pulls.listReviews({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              });

              const uniqueApprovers = new Set(reviews.map(review => review.user.login));
              const requiredUniqueApprovals = 3;

              if (uniqueApprovers.size >= requiredUniqueApprovals) {
                // Legg til ny label
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  labels: [newLabel],
                });

                // Fjern eksisterende label hvis det finnes
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  name: existingLabel,
                });
              }
            } catch (error) {
              console.error('Error accessing GitHub API:', error.message);
              process.exit(1);
            }